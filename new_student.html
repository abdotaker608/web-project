<!DOCTYPE html>
<!-- saved from url=(0076)file:///E:/FCAI/2nd%20grade/4th%20semester/Web/Lab1/add%20new%20student.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="shortcut icon" href="./assets/logo.jpg" />
    <title>Register</title>
    <style>
        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-bar {
            padding: 12px 0 56px 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 16px;
        }

        .navs{
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav{
            color: var(--dark);
            text-decoration: none;
            transition: 250ms ease-out;
            font-weight: 500;
        }

        .nav:hover, .nav-active{
            color: var(--primary);
        }

        .center{
            text-align: center;
            margin: auto;
        }

        .form-container {
            padding: 5px var(--padding-inline);
        }

        form{
            border-radius: 5%;
            text-align: left;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            opacity: 0;
            animation: slide-up 700ms ease-out forwards;
        }

        input {
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid lightgray;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type='radio'] {
            width: initial;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        .radio {
            display: inline-flex;
        }

        .radio:not(:last-child) {
            margin-right: 5px;
        }

        .radio-input {
            display: flex;
            gap: 5px;
        }

        form button {
            width: 100%;
            color: white;
            border-radius: 5px;
            background-color: var(--primary);
            border: none;
            outline: none;
            padding: 12px;
            font-weight: bold;
            margin-top: 12px;
            transition: 250ms ease-out;
            cursor: pointer;
        }

        form button:hover {
            background-color: var(--light-primary);
        }

        @media screen and (min-width: 768px) {
            .nav-bar {
                flex-direction: row;
                gap: 32px;
                padding: 24px var(--padding-inline-lg) 56px var(--padding-inline-lg);
            }

            .form-container {
                padding: 5px var(--padding-inline-lg);
            }

            form {
                width: 700px;
                margin: 0 auto;
                border-radius: 5px;
                padding: 32px;
                box-shadow: 0 0 5px silver;
                grid-template-columns: repeat(2, 1fr);
            }

            form button {
                width: fit-content;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <img src="./assets/logo.jpg" alt="Logo" style="height: 80px;">
        <div class="navs">
            <div class="box"><a href="./index.html" class="nav">Home</a></div>
            <div class="box"><a href="./students.html" class="nav">Students</a></div>
            <div class="box"><a href="./new_student.html" class="nav nav-active">Register</a></div>
            <div class="box"><a href="./update_student.html" class="nav">Update</a></div>
            <div class="box"><a href="./deparment.html" class="nav">Departement</a></div>
        </div>
    </div>
    <div class="form-container">
        <form method="get" action="./students.html">
            
            <div>
                <label>ID</label>
                <input type="text" maxlength="8" name="id" />
            </div>
    
            <div>
                <label>Name</label>
                <input type="text" maxlength="30" name="name" />
            </div>
    
            <div>
                <label>Email</label>
                <input type="text" maxlength="30" name="email" />
            </div>

            <div>
                <label>Date of birth</label>
                <input type="date" name="date" />
            </div>
    
            <div>
                <label>GPA</label>
                <input type="text" maxlength="4" name="gpa" />
            </div>

            <div>
                <label>Mobile No.</label>
                <input type="text" maxlength="11" name="Mobile number" />
            </div>
    
            <div class="radio-input">
                <span>Gender: </span>
                <div>
                    <div class="radio">
                        <input type="radio" name="gender" value="male" />
                        <label>Male</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" value="female" />
                        <label>Female</label>
                    </div>
                </div>
            </div>
            
            <div class="radio-input">
                <span>Level: </span>
                <div>
                    <div class="radio">
                        <input type="radio" name="level" value="1" />
                        <label>1</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="level" value="2" />
                        <label>2</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="level" value="3" />
                        <label>3</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="level" value="4" />
                        <label>4</label>
                    </div>
                </div>
            </div>

            <div class="radio-input">
                <span>Status: </span>
                <div>
                    <div class="radio">
                        <input type="radio" name="status" value="active" />
                        <label>Active</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="status" value="inactive">
                        <label>Inactive</label>
                    </div>
                </div>
            </div>

            <div class="radio-input">
                <span>Department: </span>
                <div>
                    <div class="radio">
                        <input type="radio" name="department" value="AI" />
                        <label>AI</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="department" value="CS" />
                        <label>CS</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="department" value="IS" />
                        <label>IS</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="department" value="IT" />
                        <label>IT</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="department" value="DS" />
                        <label>DS</label>
                    </div>
                </div>
            </div>
    
            <div style="text-align: center; grid-column-end: span 2;">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
    
   </html>
