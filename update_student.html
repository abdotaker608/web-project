<!DOCTYPE html>
<!-- saved from url=(0076)file:///E:/FCAI/2nd%20grade/4th%20semester/Web/Lab1/add%20new%20student.html -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/logo.jpg" />
        <title>Register</title>
        <link rel="stylesheet" href="./styles/css/default.css" />
        <link rel="stylesheet" href="./styles/css/new-student.css" />
    </head>
    <body>
        <div class="nav-bar">
            <img src="./assets/logo.jpg" alt="Logo" style="height: 80px" />
            <div class="navs">
                <div class="box"><a href="/" class="nav">Home</a></div>
                <div class="box">
                    <a href="./students.html" class="nav">Students</a>
                </div>
                <div class="box">
                    <a href="./new_student.html" class="nav">Register</a>
                </div>
                <div class="box">
                    <a href="./help_us.html" class="nav">Support</a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <p class="error-message"></p>
            <form id="update-student-form">
                <div>
                    <label for="id">ID</label>
                    <input
                        type="text"
                        maxlength="8"
                        name="id"
                        id="id"
                        disabled
                        value="2020XXXX"
                    />
                </div>

                <div>
                    <label for="name">Name</label>
                    <input type="text" maxlength="30" name="name" id="name" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" maxlength="30" name="email" id="email" />
                </div>

                <div>
                    <label for="date">Date of birth</label>
                    <input type="date" name="date" id="date" />
                </div>

                <div>
                    <label for="gpa">GPA</label>
                    <input type="text" maxlength="4" name="gpa" id="gpa" />
                </div>

                <div>
                    <label for="mobile">Mobile No.</label>
                    <input
                        type="text"
                        maxlength="11"
                        name="mobile"
                        id="mobile"
                    />
                </div>

                <div class="radio-input">
                    <span>Gender: </span>
                    <div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="gender"
                                value="male"
                                id="gender-male"
                            />
                            <label for="gender-male">Male</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="gender"
                                value="female"
                                id="gender-female"
                            />
                            <label for="gender-female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="radio-input">
                    <span>Level: </span>
                    <div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="level"
                                value="1"
                                id="level-1"
                            />
                            <label for="level-1">1</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="level"
                                value="2"
                                id="level-2"
                            />
                            <label for="level-2">2</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="level"
                                value="3"
                                id="level-3"
                            />
                            <label for="level-3">3</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="level"
                                value="4"
                                id="level-4"
                            />
                            <label for="level-4">4</label>
                        </div>
                    </div>
                </div>

                <div class="radio-input">
                    <span>Status: </span>
                    <div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="status"
                                value="active"
                                id="active"
                            />
                            <label for="active">Active</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="status"
                                value="inactive"
                                id="inactive"
                            />
                            <label for="inactive">Inactive</label>
                        </div>
                    </div>
                </div>

                <div class="radio-input">
                    <span>Department: </span>
                    <div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="department"
                                value="AI"
                                id="ai"
                                disabled
                            />
                            <label for="ai">AI</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="department"
                                value="CS"
                                id="cs"
                                disabled
                            />
                            <label for="cs">CS</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="department"
                                value="IS"
                                id="is"
                                disabled
                            />
                            <label for="is">IS</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="department"
                                value="IT"
                                id="it"
                                disabled
                            />
                            <label for="it">IT</label>
                        </div>
                        <div class="radio">
                            <input
                                type="radio"
                                name="department"
                                value="DS"
                                id="ds"
                                disabled
                            />
                            <label for="ds">DS</label>
                        </div>
                    </div>
                </div>

                <div class="form-button-container">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>

        <script src="./js/validations.js"></script>
        <script src="./js/update-student.js"></script>
    </body>
</html>
