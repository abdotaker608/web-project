<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/logo.jpg" />
        <title>Departement selection</title>
        <link rel="stylesheet" href="./styles/css/default.css" />
        <link rel="stylesheet" href="./styles/css/department.css" />
    </head>
    <body>
        <div class="nav-bar">
            <img src="./assets/logo.jpg" alt="Logo" style="height: 80px" />
            <div class="navs">
                <div class="box">
                    <a href="./index.html" class="nav">Home</a>
                </div>
                <div class="box">
                    <a href="./students.html" class="nav">Students</a>
                </div>
                <div class="box">
                    <a href="./new_student.html" class="nav">Register</a>
                </div>
                <div class="box">
                    <a href="./help_us.html" class="nav">Support</a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <form method="post">
                <h1>Choose your department now!</h1>
                <p>
                    If you're a year 3 student, you can choose one of the
                    available departments according to your preferences.
                </p>
                <p>
                    Name: Student Name<br />
                    ID: 2020XXXX<br />
                </p>
                <label for="Department">Departments:</label>
                <select name="Department">
                    <option>Artificial intelligence</option>
                    <option>Information technology</option>
                    <option>Information systems</option>
                    <option>Computer science</option>
                </select>
                <button type="button">Submit</button>
            </form>
        </div>
    </body>
</html>
